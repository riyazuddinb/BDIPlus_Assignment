<!DOCTYPE html>
<html>
<head>
  <title>Frontend</title>
</head>
<body>
  <h1>Hello! This is BDIPlus Assignment</h1>
  <p>Trying to reach backend...</p>
  <div id="response"></div>
  <script>
    fetch('http://backend')
      .then(res => res.text())
      .then(data => {
        document.getElementById('response').innerText = data;
      })
      .catch(err => {
        document.getElementById('response').innerText = 'Error reaching backend.';
      });
  </script>
</body>
</html>
